name: Run Clinician Management Flow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-clinician-management-flow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run Playwright tests (Clinician Management Flow)
        run: npx playwright test tests/clinician-management.spec.js
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
